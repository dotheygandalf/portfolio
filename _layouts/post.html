---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
      <ul class="post-info">
        {% for info in page.info %}
          <li class="col-3">
            <span class="bold">{{ info[0] }}</span>
            <br />{{ info[1] }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
